<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <link rel="stylesheet" href="../dial.css" />
    <title></title>
  </head>
  <body>
    <script src="../build/build.js" type="text/javascript"></script>
    <div id="container">
        <div class="container">
            <h3>0-100,64 (inc 4) config</h3>
            <input id="dial1" type="text" />
            <div id="feedback1"></div>
        </div>
        <div class="container">
            <h3>0-100,25, (inc 2.5) float, data-attr</h3>
            <input id="dial2" type="text" data-min="0" data-max="100" value="25" data-float="true" data-increment="2.5" />
            <div id="feedback2"></div>
        </div>
        <div class="container">
            <h3>-50-50,0, (inc 0.5) float, config</h3>
            <input id="dial3" type="text" />
            <div id="feedback3"></div>
        </div>
        <div class="container">
            <h3>0-10,5 float, defaults with attr float</h3>
            <input id="dial4" type="text" data-float="true"  />
            <div id="feedback4"></div>
        </div>
    </div>
    <script>
        var Dial = require('dial');

        var input1 = document.getElementById('dial1');
        var input2 = document.getElementById('dial2');
        var input3 = document.getElementById('dial3');
        var input4 = document.getElementById('dial4');

        var dial1 = new Dial(input1, {
            min: 0,
            max: 100,
            value: 64,
            increment: 4
        });
 
        var dial2 = new Dial(input2);
        var dial3 = new Dial(input3, {
            min: -50,
            max: 50,
            value: 0,
            float: true,
            increment: 0.5
        });
        var dial4 = new Dial(input4);

        dial1.on('change', function (val) {
            document.getElementById('feedback1').innerHTML = val;
        });

        dial2.on('change', function (val) {
            document.getElementById('feedback2').innerHTML = val;
        });

        dial3.on('change', function (val) {
            document.getElementById('feedback3').innerHTML = val;
        });

        dial4.on('change', function (val) {
            document.getElementById('feedback4').innerHTML = val;
        });

    </script>
  </body>
</html>
